      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav justify-content-end">
          <li class="nav-item active">

            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"

              Coffee

            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="../src/brewingM.html">Brewing methods</a>

        </ul>
      </div>
    </nav>

    <div class="sidenav">
        <div class="cart-main-text">
            <img src="../img/dblogo4.png" alt="Daily Brew Logo">
            <h2>Daily Brew <br> Shopping Cart</h2>
        </div>
    </div>
    
    <div class="main">
        <div class="col-md-6 col-sm-12">
            <div class="wrap cf">
                <div class="heading cf">
                    <h1>My Cart</h1>
                </div>

                <div class="cart">
                    <ul class="cartWrap">
                        <li class="items odd">
                            <div class="infoWrap">
                                <div class="cartSection">
                                    <img src="../img/coffee-ethbeans.jpg" alt="" class="itemImg" />
                                    <h3>Columbian Coffee</h3>
                                    <p> <input type="text"  class="qty" placeholder="1"/> x 2.500 KWD</p>
                                </div>  

                                <div class="cartSection removeWrap">
                                    <a href="#" class="remove">x</a>
                                </div>
                            </div>
                        </li>

                        <li class="items even">
                            <div class="infoWrap"> 
                                <div class="cartSection">
                                    <img src="../img/coffee-ethbeans.jpg" alt="" class="itemImg" />
                                    <h3>Ethupian Coffee Beans</h3>
                                    <p> <input type="text"  class="qty" placeholder="1"/> x 4.500 KWD</p>
                                </div>

                                <div class="cartSection removeWrap">
                                    <a href="#" class="remove">x</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="subtotal cf">
                    <ul>
                        <li class="totalRow"><span class="label">Subtotal</span><span class="value">7.000 KWD</span></li>
                        <li class="totalRow"><span class="label">Shipping</span><span class="value">1.000 KWD</span></li>
                        <li class="totalRow final"><span class="label">Total</span><span class="value">8.000 KWD</span></li>
                        <li class="totalRow"><a href="checkout.html" class="btn continue">Checkout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
