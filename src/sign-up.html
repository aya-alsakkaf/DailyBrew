      <div class="login-main-text">

        <p>Already have an account? <a href="../src/sign-in.html">Sign in</a></p>

    <div class="main">
      <div class="col-md-6 col-sm-12">
        <div class="register-form">
            <form method="POST" action="" autocomplete="on">
                <div class="form-group">
                  <label>User name</label>
                  <input name="name" type="text" class="form-control" placeholder="Username">
                </div>
                
                <div class="form-group">
                  <label>Email</label>
                  <input name="Email" type="email" class="form-control" placeholder="name@domain.com" required/>
                </div>

                <div class="form-group">
                  <label>Password</label>
                  <input name="name" type="password" class="form-control" placeholder="Password" required/>
                </div>
                
                <div class="form-group">
                  <label>Confirm Password</label>
                  <input name="name" type="password" class="form-control" placeholder="Confirm Password" required>
                </div>
                      
                <div class="form-group">
                  <label>Mobile Number </label><br>
                  <input type="tel" placeholder="(965) ####-####" pattern="\(\d{3} + {\d{3}-\d{4}" required/>
                </div>
                
                <button type="submit" class="btn hvr-right">Sign Up</button>
                <button type="reset" class="btn hvr-right">Reset</button>
            </form>
        </div>
      </div>
